              <div class="form-group">

              </div>

              <div class="form-group">
              <input type="text" name="name" class="form-control" ng-model="name" required id="InputText" placeholder="Name">
              <p ng-show="contactForm.name.$pristine" class="help-block"></p>
              </div>

              <div class="form-group">
              <input type="subject" name="subject" class="form-control" ng-model="subject" required id="InputText" placeholder="Enter your subject">
              <p ng-show="contactForm.subject.$pristine" class="help-block"></p>
              </div>

              <div class="form-group">
              <textarea type="textarea" class="form-control" name="textarea" ng-model="message" rows="7" required placeholder="Type your message here!"></textarea>
